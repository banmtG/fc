<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">  

  <title>Smart Dragdrop – Single Column Demo</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <script type="module"
          src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>
  <link rel="stylesheet" href="./smart-dragdrop.css">
  <style>
    html,body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin:0;
      padding: 5px;
    }

    .wrapper {
      height: 60vh;
      border: 1px solid black;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2>Smart Dragdrop – Single Column Demo</h2>

  <div class="wrapper">
    <!-- Just mode="single"; columns drive the view -->
    <smart-dragdrop id="demo" mode="single" layout="auto"></smart-dragdrop>
  </div>

  <script type="module">
    import './smart-dragdrop.js';

    const demo = document.getElementById('demo');

    demo.data = {
      arr: [
        { _id: "item1", text: "1. Apple" },
        { _id: "item2", text: "2. Banana" },
        { _id: "item3", text: "3. Cherry" },
        { _id: "item4", text: "4. Date" },
        { _id: "item5", text: "5. Elderberry" },
        { _id: "item6", text: "6. Fig" },
        { _id: "item7", text: "7. Grape" },
        { _id: "item8", text: "8. Honeydew" },
        { _id: "item9", text: "9. Applee eee" },
        { _id: "item10", text: "10. Bananaa aaa" },
        { _id: "item11", text: "11. Cherryy yyy" },
        { _id: "item12", text: "12. Dateeeee" },
        { _id: "item13", text: "13. Elderberry yyyy" },
        { _id: "item14", text: "14. Figggg gg" },
        { _id: "item15", text: "15. Grapee eeee" },
        { _id: "item16", text: "16. Honeydeww wwww" }
      ],
      defaultItems: [],
      renderItem: (item, zone) => `
        <div class="draggable" draggable="true"
             data-zone="${zone}" data-id="${item._id}">
          ${item.text}
        </div>`,
      columns: [
        {
          id: "avail",
          title: "Avalable",
          view: "detail",          // "list" | "detail" | "icon"
          listItemWidth: 150,    // 
          listItemHeight: 20,    // 
          rowGap: 5,            // 
          columnGap: 5,         // 
          height: 650,            // px column height
          rangeValue: 30// initial slider step
        }
        ,{ id: "selec", title: "Selected", view: "list",listItemWidth: 150, listItemHeight: 20, rowGap: 5, columnGap: 5, height: 400, rangeValue: 30  },
        ,{ id: "select2", title: "Selected 2", view: "detail", defaultIconSize: 120, listItemWidth: 150, listItemHeight: 20, rowGap: 5, columnGap: 5, height: 400, rangeValue: 30  }
      ]
    };

    demo.addEventListener('dragdrop-box-changed', e => {
      console.log('Detail:', e.detail.columnData);
    });
  </script>
</body>
</html>
