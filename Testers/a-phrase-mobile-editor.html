    "defi": "[{\"pos\":\"adjective\",\"info\":\"B2\",\"definition\":\"loved or liked very much\",\"example\":\"She was a very dear friend.\\nHe was very dear to me.\\nThis place is very dear to me - we came here on our honeymoon.\\nWhat a dear (= very attractive) little kitten!\\nMy dear Gina - how nice to see you!\"},{\"pos\":\"adjective\",\"info\":\"A1\",\"definition\":\"used at the beginning of a letter to greet the person you are writing to\",\"example\":\"Dear Kerry/Mum and Dad/Ms Smith/Sir\"},{\"pos\":\"adjective\",\"info\":\"mainly UK comparative dearer | superlative dearest\",\"definition\":\"costing too much\",\"example\":\"The food was good but very dear.\"},{\"pos\":\"exclamation\",\"info\":\"A2\",\"definition\":\"used in expressions of anger, disappointment, sadness, or surprise\",\"example\":\"Oh dear! I've lost my keys again.\\nDear me, it's already 4.30 and I said I'd be home by 5.00!\\nDearie me, what a mess!\"},{\"pos\":\"noun\",\"info\":\"[C usually singular] informal\",\"definition\":\"a kind person\",\"example\":\"Annie's such a dear - she's brought me breakfast in bed every morning this week.\"},{\"pos\":\"noun\",\"info\":\"[as form of address]\",\"definition\":\"used to address someone you love or are being friendly to, not used between men\",\"example\":\"Here's your receipt, dear.\\nWould you like a drink, dear?\\nLovely to see you, my dear.\"},{\"pos\":\"adjective\",\"info\":\"\",\"definition\":\"loved or greatly liked\",\"example\":\"She’s a dear friend.\"},{\"pos\":\"adjective\",\"info\":\"\",\"definition\":\"Dear is used at the beginning of a letter to greet the person you are writing to\",\"example\":\"Dear Kerrie/Mom and Dad/Ms. Smith/Sir\"},{\"pos\":\"adjective\",\"info\":\"\",\"definition\":\"Dearest can be used in a letter to greet someone you love\",\"example\":\"Dearest Ben, I think of you every day.\"},{\"pos\":\"exclamation\",\"info\":\"\",\"definition\":\"used to express annoyance, disappointment, unhappiness, or surprise\",\"example\":\"Oh dear! I’ve lost my keys again.\"},{\"pos\":\"noun\",\"info\":\"\",\"definition\":\"a person who is loved or greatly liked\",\"example\":\"Annie’s such a dear.\"},{\"pos\":\"noun\",\"info\":\"\",\"definition\":\"Dear is used to address someone in a friendly way, esp. someone you love or a child\",\"example\":\"Have something to eat, dear.\"},{\"pos\":\"adjective\",\"info\":\"\",\"definition\":\"expensive\",\"example\":\"Tourist restaurants are too dear for the locals.\"},{\"pos\":\"adjective\",\"info\":\"\",\"definition\":\"to cause someone to have a lot problems or to lose a lot of money\",\"example\":\"The Government's lack of knowledge about IT systems has undoubtedly cost it dear.\"}]",

    "defi": "[{\"pos\":\"determiner,pronoun,adverb\",\"info\":\"A2\",\"definition\":\"a smaller amount (of), or to a smaller degree\",\"example\":\"We must try to spend less money.\\nExercise more and eat less.\\nless than I eat less chocolate and fewer biscuits than I used to.\\nGetting out of bed in summer is less difficult than in winter.\"},{\"pos\":\"determiner,pronoun,adverb\",\"info\":\"\",\"definition\":\"used to say that something does not have the good or attractive characteristic that is stated\",\"example\":\"I think he was less than honest with me.\"},{\"pos\":\"determiner,pronoun,adverb\",\"info\":\"\",\"definition\":\"If something happens less and less, it becomes gradually smaller in amount or happens less often\",\"example\":\"He's less and less able to look after himself.\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"→ minus \",\"example\":\"The total is 30 dollars, less the five dollars deposit that you paid.\"},{\"pos\":\"suffix\",\"info\":\"\",\"definition\":\"used to form adjectives meaning \\\"without (the thing mentioned)\\\"\",\"example\":\"meaningless\\nfriendless\"},{\"pos\":\"adjective,adverb\",\"info\":\"\",\"definition\":\"a smaller amount of something, to a smaller degree, or not as much; comparative oflittle \",\"example\":\"We’ve got to spend less money.\\nIt was less than a mile to the nearest gas station.\\nShe had less reason to complain than I.\\nSkiing conditions this year are less than ideal (= not good).\\nThere were no less than (= as many as) a thousand people buying tickets.\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"minus ; after subtracting\",\"example\":\"$30, less the discount of 15%, is $25.50.\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"after subtracting a particular number or amount\",\"example\":\"The account will pay at least base rate less 0.25% until 31 March next year.\"}]",

    "uss": "t/the/the_0/the_01_00.mp3",
    "defi": "[{\"pos\":\"determiner\",\"info\":\"A1\",\"definition\":\"used before nouns to refer to particular things or people that have already been talked about or are already known or that are in a situation where it is clear what is happening\",\"example\":\"I just bought a new shirt and some new shoes. The shirt was pretty expensive, but the shoes weren't.\\nPlease would you pass the salt.\\nI'll pick you up at the airport.\"},{\"pos\":\"determiner\",\"info\":\"A1\",\"definition\":\"used before some nouns that refer to place when you want to mention that type of place, without showing exactly which example of the place you mean\",\"example\":\"We spent all day at the beach.\\nLet's go to the movies this evening.\\nI have to go to the bank and get some Euros.\"},{\"pos\":\"determiner\",\"info\":\"A1\",\"definition\":\"used before noun phrases in which the range of meaning of the noun is limited in some way\",\"example\":\"I really enjoyed the book I've just finished reading.\\nDo you like the other kids in your class?\"},{\"pos\":\"determiner\",\"info\":\"A1\",\"definition\":\"used to refer to things or people when only one exists at any one time\",\"example\":\"What will happen in the future?\\nAfter I leave college, I want to travel around the world.\\nThey live in the north of Spain.\\nEd Koch was for many years the mayor of New York.\\nWhen we went to Paris, we went up the Eiffel Tower.\"},{\"pos\":\"determiner\",\"info\":\"A2\",\"definition\":\"used before superlatives and other words, such as \\\"first\\\" or \\\"only\\\" or numbers showing something's position in a list, to refer to only one thing or person\",\"example\":\"That was one of the best films I've ever seen.\\nWhat's the highest mountain in Asia?\\nI will never forget the first time we met.\\nYou're the fifth person to ask me that question.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used to say that the particular person or thing being mentioned is the best, most famous, etc. In this use, \\\"the\\\" is usually given strong pronunciation\",\"example\":\"Harry's Bar is the place to go.\\nYou don't mean you met the Will Smith (= the film star), do you?\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used before some adjectives to turn the adjectives into nouns that refer to one particular person or thing described by the adjective\",\"example\":\"It seems that the deceased (= this particular dead person) had no living relatives.\\nI suppose we'll just have to wait for the inevitable (= the particular thing that is certain to happen).\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used before some adjectives to turn the adjectives into nouns that refer to people or things in general that can be described by the adjective\",\"example\":\"She lives in a special home for the elderly.\\nThe French were defeated at Waterloo in 1815.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used before a singular noun to refer to all the things or people represented by that noun\",\"example\":\"The panda is becoming an increasingly rare animal.\\nThe car is responsible for causing a lot of damage to our environment.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used before a family name to refer to two people who are married or to a whole family\",\"example\":\"The Jacksons are coming to visit on Saturday.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used before some nouns referring to musical instruments or dances to mean the type of instrument or dance in general\",\"example\":\"Nico is learning to play the piano.\\nCan you do the waltz?\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used before a noun to represent the activity connected with that noun\",\"example\":\"I'm going under the knife (= having a medical operation) next week.\\nIt's not a good idea to spend more than three hours at the wheel (= driving a vehicle) without a break.\"},{\"pos\":\"determiner\",\"info\":\"B2\",\"definition\":\"used before numbers that refer to periods of ten years\",\"example\":\"the 60s\"},{\"pos\":\"determiner\",\"info\":\"B2\",\"definition\":\"used before each of two comparative adjectives or adverbs when you want to show how one amount gets bigger or smaller in relation to the other\",\"example\":\"The sooner I get this piece of work done, the sooner I can go home.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used before comparative adjectives or adverbs when you want to show that someone or something has become more or less of a particular state\",\"example\":\"She doesn't seem to be any the worse for her bad experience.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"used for emphasis when you are expressing a strong opinion about someone or something\",\"example\":\"André's got a new job, the lucky devil.\"},{\"pos\":\"determiner\",\"info\":\"B1\",\"definition\":\"used instead of a possessive adjective such as your, her, or my\",\"example\":\"He held his daughter by the arm (= her arm).\\nI can't remember where I parked the (= my) car.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"enough\",\"example\":\"I'd like to go out tonight, but I don't think I have the energy.\\n[+ to infinitive] I don't have the time to talk to you now.\"},{\"pos\":\"determiner\",\"info\":\"\",\"definition\":\"each; every\",\"example\":\"It does 30 miles to the gallon.\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"used before a noun to refer to a particular thing because it is clear which thing is intended\",\"example\":\"I just bought a new shirt and tie. The shirt was expensive, but the tie wasn’t.\\nThere’s someone at the front door.\\nI’ll pick you up at the airport at 6 o’clock.\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"\\\"The\\\" is used before some nouns to refer to a type of activity or thing intended\",\"example\":\"Let’s go to the movies.\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"\\\"The\\\" is used to refer to things or people when only one exists at any one time\",\"example\":\"the Statue of Liberty\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"\\\"The\\\" is also used before superlatives and other words, such as first or only or numbers\",\"example\":\"What’s the highest mountain in North America?\\nShe’s leaving on the 24th of May.\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"\\\"The\\\" can mean each or every\",\"example\":\"My car gets 30 miles to the gallon.\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"When used before some adjectives, \\\"the\\\" changes the adjective into a noun to refer to all of what is described\",\"example\":\"the homeless/poor/rich\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"You can use \\\"the\\\" before a singular noun to refer to all the things or people represented by that noun\",\"example\":\"Nicole is learning to play the piano.\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"You use \\\"the\\\" before numbers that refer to periods of 10 years\",\"example\":\"the 1930s\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"used instead of your, my, his, her, etc.\",\"example\":\"He tapped me on the (= my) shoulder.\\nHow are Grace and the (= her) kids?\"},{\"pos\":\"definite article\",\"info\":\"\",\"definition\":\"enough\",\"example\":\"He hasn’t got the experience for this kind of work.\"}]",

    "defi": "[{\"pos\":\"verb\",\"info\":\"A1\",\"definition\":\"to get something by paying money for it:\",\"example\":\"Eventually she had saved enough money to buy a small car.\\nHe bought his mother some flowers/He bought some flowers for his mother.\\nThere are more people buying at this time of the year so prices are high.\"},{\"pos\":\"verb\",\"info\":\"informal\",\"definition\":\"to pay someone so that they do what you want or do not cause you any trouble:\",\"example\":\"He claimed that the judges concerned had been bought.\\nIt shouldn't be possible to buy a Senator to vote on issues that are important to you.\"},{\"pos\":\"verb\",\"info\":\"informal\",\"definition\":\"to pay someone or do something for someone, so that that person does not tell anyone something that they know about and that you want to remain secret:\",\"example\":\"What will we have to do to buy her silence?\"},{\"pos\":\"verb\",\"info\":\"informal\",\"definition\":\"to believe that something is true:\",\"example\":\"She'll never buy that story about you getting lost!\"},{\"pos\":\"noun\",\"info\":\"\",\"definition\":\"to be worth/not be worth the price:\",\"example\":\"This jacket is a really good buy, at £200.\"},{\"pos\":\"verb\",\"info\":\"infml\",\"definition\":\"to obtain something by paying money for it:\",\"example\":\"She was saving to buy a car.\\nHe bought some flowers for his girlfriend.\"},{\"pos\":\"verb\",\"info\":\"infml\",\"definition\":\"to believe that something is true:\",\"example\":\"She’ll never buy that story about having to take care of your sick grandmother.\"},{\"pos\":\"noun\",\"info\":\"\",\"definition\":\"an occasion in which you pay less for something than what it is worth, and are therefore pleased:\",\"example\":\"The rug turned out to be quite a buy.\"},{\"pos\":\"verb\",\"info\":\"\",\"definition\":\"to get something by paying money for it:\",\"example\":\"Most people who move into a new house are going to buy things.\\nThere are more people buying at this time of the year so prices are high.\\nThe company was set up to buy and sell shares on behalf of investors.\"},{\"pos\":\"verb\",\"info\":\"COMMERCE, FINANCE\",\"definition\":\"to be enough money to get something:\",\"example\":\"A country where the pound buys almost 30% more than it did a year ago will attract British tourists.\\nbuy sb sth A few dollars will buy you a book that holds the experience of a lifetime.\"},{\"pos\":\"noun\",\"info\":\"\",\"definition\":\"something worth the price asked or paid for it:\",\"example\":\"The shares look undervalued and are a good buy.\\nThis car was a real buy for $4000.\"}]",
