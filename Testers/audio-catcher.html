  <!-- Listen for the cached-path event -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audioCacher = document.querySelector('audio-cacher');
      console.log(audioCacher);
      audioCacher.addEventListener('cached-path', e => {
        console.log("âœ… Cached path:", e.detail.path);
      });

      // Register the service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./../components/audio/sw.js').then(() => {
          console.log("ğŸ› ï¸ Service Worker registered");
        });
      }
    });
  </script>

<script type="module" src="./../components/audio/audio-catcher.js"></script>
