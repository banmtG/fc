          row.dispatchEvent(new CustomEvent("edit-requested", {
            detail: { id: obj.id },
            bubbles: true,
            composed: true
          }));
        }
        if (e.target.classList.contains("btn-delete")) {
          const msg = "Are you sure you want to delete this row?";
          if (confirm(msg)) {
            row.dispatchEvent(new CustomEvent("delete-requested", {
              detail: { ids: obj.id },
              bubbles: true,
              composed: true
            }));
          }
        }
      }
    }
