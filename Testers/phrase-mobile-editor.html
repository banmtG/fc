  "defi": "[{\"pos\":\"conjunction\",\"info\":\"A1\",\"definition\":\"used to join two words, phrases, parts of sentences, or related statements together\",\"example\":\"Ann and Jim\\nboys and girls\\nknives and forks\\nWe were wet and tired.\\nWe kissed and hugged each other.\\nTidy up your room. And don't forget to make your bed!\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"together with other similar things\",\"example\":\"schools, colleges, and so on\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"and everything else\",\"example\":\"She bought the whole lot - house, farm, horses, and all.\"},{\"pos\":\"conjunction\",\"info\":\"UK slang\",\"definition\":\"too\",\"example\":\"I'd like some and all.\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"and everything related to the subject mentioned\",\"example\":\"She likes grammar and all that.\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"used to mean that either one of two things or both of them is possible\",\"example\":\"Many pupils have extra classes in the evenings and/or at weekends.\"},{\"pos\":\"conjunction\",\"info\":\"A1\",\"definition\":\"used to join two parts of a sentence, one part happening after the other part\",\"example\":\"I got dressed and had my breakfast.\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"as a result\",\"example\":\"Bring the flowers into a warm room and they'll soon open.\\nStand over there and you'll be able to see it better.\"},{\"pos\":\"conjunction\",\"info\":\"A2\",\"definition\":\"With certain verbs, \\\"and\\\" can mean \\\"in order to\\\"\",\"example\":\"I asked him to go and find my glasses.\\nCome and see me tomorrow.\\nWait and see (= wait in order to see) what happens.\\ninformal Try and get (= try to get) some tickets for tonight's performance.\"},{\"pos\":\"conjunction\",\"info\":\"B1\",\"definition\":\"If \\\"and\\\" is used to join two words that are the same, it makes their meaning stronger\",\"example\":\"She spends hours and hours (= a very long time) on the phone.\\nThe sound grew louder and louder (= very loud).\\nWe laughed and laughed (= laughed a lot).\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"used to express surprise\",\"example\":\"You're a vegetarian and you eat fish?\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"(used to join two words, phrases, or parts of sentences) in addition to; also\",\"example\":\"boys and girls\\nWe were tired and hungry.\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"And can be used when you add numbers\",\"example\":\"Three and two are five.\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"(used to join two parts of a sentence, one part happening after or because of the other part) after that; then\",\"example\":\"I met Jonathan, and we went out for a cup of coffee.\"},{\"pos\":\"conjunction\",\"info\":\"infml\",\"definition\":\"(used after some verbs) to, or in order to\",\"example\":\"Let’s try and get tickets for the hockey game tonight.\"},{\"pos\":\"conjunction\",\"info\":\"\",\"definition\":\"(used to join two words, esp. two that are the same, to make their meaning stronger)\",\"example\":\"The sound grew louder and louder.\"}]",

  "defi": "[{\"pos\":\"preposition\",\"info\":\"A1\",\"definition\":\"used to show an exact position or particular place\",\"example\":\"We'll meet you at the entrance.\\nThat bit at the beginning of the film was brilliant.\\nShe's sitting at the table in the corner.\\nShe was standing at the top of the stairs.\\nThe dog came and lay down at (= next to) my feet.\\nThere's someone at the door (= someone is outside and wants to come in).\\nWe spent the afternoon at a football match.\\nI enjoyed my three years at university.\\nI called her but she was at lunch (= away, eating her lunch).\"},{\"pos\":\"preposition\",\"info\":\"A1\",\"definition\":\"used to show an exact or a particular time\",\"example\":\"There's a meeting at 2.30 this afternoon.\\nAre you free at lunchtime?\\nIn theory, women can still have children at the age of 50.\\nThe bells ring at regular intervals through the day.\\nAt no time/point did the company do anything illegal.\\nI'm busy at the moment (= now) - can you call back later?\\nIt's a shame I wasn't here to meet you - I was overseas at the time (= then).\"},{\"pos\":\"preposition\",\"info\":\"A1\",\"definition\":\"in the direction of\",\"example\":\"She smiled at me.\\nThey waved at us as we drove by.\\nShe aimed at the target.\\n\\\"Look at me! Look at me!\\\" called the little girl.\\nHe's always shouting at the children.\"},{\"pos\":\"preposition\",\"info\":\"A2\",\"definition\":\"used to show the cause of something, especially a feeling\",\"example\":\"We were surprised at the news.\\nI was quite excited at the prospect.\\nWhy does no one ever laugh at my jokes?\"},{\"pos\":\"preposition\",\"info\":\"B1\",\"definition\":\"used to show the activity in which someone's ability is being judged\",\"example\":\"I was never very good at sports.\\nHe's very good at getting on with people.\\nShe's hopeless at organizing things.\"},{\"pos\":\"preposition\",\"info\":\"A1\",\"definition\":\"the @ symbol that joins the name of a person or a department in an organization to a domain name to make an email address\",\"example\":\"\\\"What's your email address?\\\" \\\"It's dictionary at cambridge dot org.\\\"\"},{\"pos\":\"preposition\",\"info\":\"B2\",\"definition\":\"used to show a price, temperature, rate, speed, etc.\",\"example\":\"I'm not going to buy those shoes at $150!\\nInflation is running at 5 percent.\\nHe was driving at 120 mph when the police spotted him.\"},{\"pos\":\"preposition\",\"info\":\"(usually @)\",\"definition\":\"used in financial records to show the price, rate, etc. of a particular thing or of each of a number of things on a list\",\"example\":\"50 units @ £4.75\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"used to show a state, condition, or continuous activity\",\"example\":\"a country at war\\nchildren at play\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"used to show a particular place or a particular time\",\"example\":\"I’ll meet you at the theater at 7:45 tonight.\\nCall me at work.\\nThere’s someone at the door (= outside the door).\\nI wasn’t here to meet you because I was in Detroit at the time (= then).\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"in the direction of\",\"example\":\"They waved at us as we drove by.\\nShe aimed at the target, but missed.\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"used to show the cause of something, esp. a feeling\",\"example\":\"I was so happy at the news.\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"used to show a state, condition, or continuous activity\",\"example\":\"The country was at peace/war.\\nI love watching the children at play.\\nShe was hard at work (= working hard).\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"used to show a price, temperature, rate, speed, etc.\",\"example\":\"They’re selling these coats at 30% off this week.\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"used to show the activity in which someone’s ability is being judged\",\"example\":\"I’m really not very good at math.\\nSheila is really terrible at getting to places on time.\"},{\"pos\":\"preposition\",\"info\":\"\",\"definition\":\"used before a superlative\",\"example\":\"I’m afraid we can only pay you $12 an hour at (the) most.\\nAt best you’ll get to speak to some assistant – you’ll never reach anyone important.\"}]",

    "defi": "[{\"pos\":\"verb\",\"info\":\"A1 [T]\",\"definition\":\"to obtain, buy, or earn something\",\"example\":\"He went to the shop to get some milk.\\nUK I think she gets about £40,000 a year.\\nWe stopped on the way to get some breakfast.\\nget something for something I managed to get all three suitcases for under $200.\\nHow much did he get for his car? (= How much money did he sell it for?)\\nget something from something Where did you get your shoes from?\"},{\"pos\":\"verb\",\"info\":\"A1 [T]\",\"definition\":\"to receive or be given something\",\"example\":\"UK I got quite a surprise when I saw her with short hair.\\nWhen did you get the news about Sam?\\nget something from someone I got a phone call from Phil last night.\\nWhat grade did he get for the exam?\\nI got the impression that they'd rather be alone.\\nget something for something What did you get for your birthday?\\nWe don't get much snow (= it does not often snow) here.\\nI managed to get a glimpse of him (= see him for a moment) through the crowds.\\nIf you get a moment (= have time available), could you help me fill in that form?\\nget something from something She gets such pleasure from her garden.\\nget something off If you can get some time off work, we could finish the decorating.\\nget someone to yourself I can never get her to myself (= be alone with her) because she's always surrounded by people.\"},{\"pos\":\"verb\",\"info\":\"A2 [T]\",\"definition\":\"to go somewhere and bring back someone or something\",\"example\":\"Let me go get my glasses.\\n[+ two objects] Can I get you a drink?\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to take someone or something into your possession by force\",\"example\":\"Have the police got the man who did it yet?\\nYour cat got a bird this morning!\"},{\"pos\":\"verb\",\"info\":\"A1 [I usually + adv/prep, T]\",\"definition\":\"to reach or arrive at a particular place\",\"example\":\"We hadn't even got as far as London when the car broke down.\\nWhat time does he normally get home (from work)?\\nget to If you get to the restaurant before us, just wait at the bar.\"},{\"pos\":\"verb\",\"info\":\"[I usually + adv/prep]\",\"definition\":\"to reach a particular stage, condition, or time\",\"example\":\"get to You earn loads of money if you get to the top in that profession.\\nIt got to Thursday and she still hadn't heard any news.\\ninformal I'm getting to the stage now where I just want to give up.\"},{\"pos\":\"verb\",\"info\":\"\",\"definition\":\"to make progress or to improve\",\"example\":\"She's taking flute lessons, but she really doesn't seem to be getting anywhere with it.\"},{\"pos\":\"verb\",\"info\":\"B1 [T]\",\"definition\":\"to become ill with a disease, virus, etc.\",\"example\":\"I got food poisoning at that cheap little seafood restaurant.\\nKids get all kinds of bugs at school.\"},{\"pos\":\"verb\",\"info\":\"B1 [L]\",\"definition\":\"to become or start to be\",\"example\":\"He gets really upset if you mention his baldness.\\nIs your cold getting any better?\\nYour coffee's getting cold.\\nAfter a while you get used to all the noise.\\nYou're getting to be such a big boy, aren't you!\\n[+ to infinitive] How did you get to be a belly dancer?\"},{\"pos\":\"verb\",\"info\":\"\",\"definition\":\"to start to go or move\",\"example\":\"We'd better get moving or we'll be late.\"},{\"pos\":\"verb\",\"info\":\"B1 [T]\",\"definition\":\"to cause something to happen, or cause someone or something to do something\",\"example\":\"[+ adj] She had to get the kids ready for school.\\n[+ past participle] I'm trying to get this article finished by Thursday.\\nWe get our groceries delivered.\\n[+ -ing verb] Were you able to get the copy machine working?\\n[+ to infinitive] I can't get my computer to work!\"},{\"pos\":\"verb\",\"info\":\"B2 [T + obj + to infinitive]\",\"definition\":\"to persuade someone to do something\",\"example\":\"get someone to do something Why don't you get Nicole to come to the party?\"},{\"pos\":\"verb\",\"info\":\"[T + past participle]\",\"definition\":\"to do something to something or someone without intending to or by accident\",\"example\":\"He got his bag caught in the train doors as they were closing.\\nI always get the two youngest sisters' names confused.\"},{\"pos\":\"verb\",\"info\":\"B1 [L + past participle]\",\"definition\":\"sometimes used instead of \\\"be\\\" to form the passive\",\"example\":\"I got shouted at by some idiot for walking past his house.\\nThey're getting married later this year.\\nThis window got broken.\"},{\"pos\":\"verb\",\"info\":\"B1 [I usually + adv/prep]\",\"definition\":\"to move to a different place or into a different position\",\"example\":\"get into I hit my head as I was getting into the car.\\nget out of Get out of here now or I'll call the police.\\nThe bed is too wide - we'll never get it through the door.\\nget up Getting up the ladder was easy enough - it was coming down that was the problem.\\nget down He got down on his knees and asked me to marry him!\"},{\"pos\":\"verb\",\"info\":\"A1 [T]\",\"definition\":\"to travel somewhere in a train, bus, or other vehicle\",\"example\":\"Shall we get a taxi to the station?\"},{\"pos\":\"verb\",\"info\":\"B1 [T]\",\"definition\":\"to deal with or answer a ringing phone, knock on the door, etc.\",\"example\":\"Hey, Ty, someone's at the door - would you get it, please?\"},{\"pos\":\"verb\",\"info\":\"B2 [I + to infinitive]\",\"definition\":\"to have the chance to do something\",\"example\":\"I never get to see her now that she works somewhere else.\"},{\"pos\":\"verb\",\"info\":\"B2 [T]\",\"definition\":\"to understand or hear something\",\"example\":\"I didn't get what he said because the music was so loud.\\nI told that joke to Sophia, but she didn't get it.\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to prepare a meal\",\"example\":\"I'll put the kids to bed while you're getting dinner ready.\"},{\"pos\":\"verb\",\"info\":\"[I or T]\",\"definition\":\"to pay for something\",\"example\":\"Put your money away - I'll get these drinks.\"},{\"pos\":\"verb\",\"info\":\"[T] informal\",\"definition\":\"to confuse someone and make them completely unable to understand or explain\",\"example\":\"Give him a technical question - that'll really get him!\"},{\"pos\":\"verb\",\"info\":\"\",\"definition\":\"something that you say when you do not know the answer to a question\",\"example\":\"\\\"How many ounces in a kilo?\\\" \\\"You've got me there.\\\"\"},{\"pos\":\"verb\",\"info\":\"[T] informal\",\"definition\":\"to annoy someone\",\"example\":\"It really gets to me the way we're expected to actually laugh at his pathetic jokes!\"},{\"pos\":\"verb\",\"info\":\"[T] informal\",\"definition\":\"to make someone feel strongly emotional and often cry\",\"example\":\"That part in the film when he finds out that his daughter is alive - that always gets me!\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to hit someone, especially with a bullet or something thrown\",\"example\":\"The bullet got her in the leg.\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to take something into your possession, or have something happen that you accept or receive\",\"example\":\"He climbed over the fence to get his ball back.\\nMonique raised her hand to get the teacher’s attention.\\nCan I get you a drink?\\nDad keeps telling me to get a job.\\nWhat did you get on the test (= What mark did you receive)?\\nI think she gets (= earns) about $10 an hour.\\nWe don’t get much snow in this part of the country (= It does not often snow).\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"To get something often means to buy or pay for it\",\"example\":\"He went to the store to get milk.\"},{\"pos\":\"verb\",\"info\":\"[L]\",\"definition\":\"to become or start to be\",\"example\":\"Your coffee is getting cold.\\nHe’s gotten so big, I hardly recognized him.\\nThey’re getting married later this year.\\nTom got lost in the woods.\\nWhat time do you get off work?\\nWe’d better get going/moving or we’ll be late.\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to become ill with a disease\",\"example\":\"Everyone seems to be getting the flu.\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to cause something to be done or persuade someone to do something\",\"example\":\"The bed is too wide – we’ll never get it through the door.\\nI can’t get this printer to work!\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to prepare a meal\",\"example\":\"Why don’t you get supper ready?\"},{\"pos\":\"verb\",\"info\":\"[always + adv/prep]\",\"definition\":\"to move in a particular direction\",\"example\":\"[I] Get away from that wet paint!\\n[I] He got down on his hands and knees to look for his contact lens.\\n[T] Her throat was so sore that she had trouble getting the medicine down (= swallowing it).\\n[I] I hit my head as I was getting into the car.\\n[M] Momma said we have to get these wet clothes off (= remove them).\\n[T] Get your feet off the couch (= move them off it).\"},{\"pos\":\"verb\",\"info\":\"[always + adv/prep]\",\"definition\":\"To get off a road when you are driving means to turn onto another road\",\"example\":\"[I] Get off the expressway at exit 43.\"},{\"pos\":\"verb\",\"info\":\"[always + adv/prep]\",\"definition\":\"To get off a train, bus, or aircraft is to leave it\",\"example\":\"[I] Get off at Union Station.\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to go into a vehicle or aircraft for traveling\",\"example\":\"We could call for a taxi or get the bus.\"},{\"pos\":\"verb\",\"info\":\"[I always + adv/prep]\",\"definition\":\"to arrive at a place or reach a stage in a process\",\"example\":\"We only got as far as Denver when the car broke down.\\nWhat time does he normally get home from work?\\nWe’re not getting very far (= not advancing) with this computer program, are we?\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to understand\",\"example\":\"I think I got the general idea of the chapter.\\nThe music was loud and I didn’t get what he said.\\nI never said he was mean – you’ve got it all wrong (= you are confused about this matter).\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to calculate the answer to a mathematical problem\",\"example\":\"What do you get if you divide 20 by 4?\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to answer a ringing telephone, a knock at the door, etc.\",\"example\":\"Hey, Juan, someone’s at the door – would you get it, please?\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to hit someone, esp. with something thrown or a bullet\",\"example\":\"My first throw missed, but the second got him in the leg.\"},{\"pos\":\"verb\",\"info\":\"[T] infml\",\"definition\":\"to cause someone to feel slightly angry\",\"example\":\"It gets me when I have to both cook dinner and clean the dishes.\"},{\"pos\":\"verb\",\"info\":\"[T] infml\",\"definition\":\"to have an emotional effect on someone\",\"example\":\"That scene in the movie, when the father and daughter are reunited, always gets me.\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to obtain, buy, or earn something\",\"example\":\"I think she gets about $40,000 a year.\\nget sth for sth How much did he get for his business when he sold it?\"},{\"pos\":\"verb\",\"info\":\"[T]\",\"definition\":\"to receive or be given something\",\"example\":\"get sth from sb/sth The results we got from our market research team indicate that potential customers seem to like the new ad campaign.\"},{\"pos\":\"verb\",\"info\":\"[I, usually + adv/prep]\",\"definition\":\"to reach a particular stage, condition, or time\",\"example\":\"get to sth Your earnings increase hugely if you get to the top in the legal profession.\"},{\"pos\":\"verb\",\"info\":\"[T] informal\",\"definition\":\"to pay for something\",\"example\":\"I'll get the bill.\"}]",
