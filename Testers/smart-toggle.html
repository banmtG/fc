<body>
      <input>
      <sl-button>A button</sl-button>

     <smart-toggle

        values='[true,false]'

        colors='["#009999","#999999"]'

    </smart-toggle>
      <smart-toggle
      id="tog2"

    </smart-toggle>
          <smart-toggle
            id="tog3"
            values='["On","Off"]'
            icons='["toggle-on","toggle-off"]'
            colors='["red","#999999"]'
            fontSize='2.5rem'>
        </smart-toggle>
    
    <script>
    const toggle = document.querySelectorAll("smart-toggle");   

    toggle.forEach((eachtog) => { 
        eachtog.callbacks ={
            0: () => console.log(`${eachtog.id} Toggle value ${eachtog.value} `),
            1: () => console.log(`${eachtog.id} Toggle value ${eachtog.value} `),       
        }    
    });   
        
    document.addEventListener("smart-toggle-change", e => {
        console.log(`${e.detail.id} changed to:`, e.detail.value);
    });

    </script>
